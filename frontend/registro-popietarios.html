<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Propietarios</title>
    <script type="module" src="registro-propietarios.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f8fb;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            margin: 30px 0;
            text-align: center;
            color: #333;
        }

        .container {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .nav-tabs {
            margin-bottom: 20px;
        }

        .nav-tabs .nav-link {
            font-weight: bold;
            color: #555;
        }

        .nav-tabs .nav-link.active {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button-container button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .btn-success {
            background-color: #4caf50;
        }

        .btn-secondary {
            background-color: #777;
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Listado gatitos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="registro.html">Registro gatitos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="propietarios.html">Listado propietarios</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="registro-popietarios.html">Registro propietarios</a>
        </li>
    </ul>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Título -->
        <h1>Registrar un Propietario</h1>

        <!-- Formulario de registro -->
        <form id="owner-form">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="nacionalidad">Nacionalidad:</label>
            <input type="text" id="nacionalidad" name="nacionalidad" required>

            <div class="button-container">
                <button type="button" onclick="saveOwner()" class="btn btn-success">Guardar</button>
                <button type="button" onclick="resetForm()" class="btn btn-secondary">Limpiar</button>
            </div>
        </form>
    </div>
</body>

</html>
